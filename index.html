<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Join my Battle Bets League</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Rich Link Tags -->
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="Join my Battle Bets League!" />
  <meta property="og:description" content="The world's first app for simulated sports betting leagues. Fake money. Real fun." />
  <meta property="og:image"       content="https://cdn.prod.website-files.com/6797de532bc3b2461a7039ff/6889824bd4161c300cd7753b_social-sharing.png" />
  <meta property="og:url"         content="https://join.battlebets.app/join" />
  <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const poolId = params.get('pool_id');
      const token  = params.get('token');

      // 1) Try to open the app
      const deepLink = `battlebets://join?pool_id=${poolId}&token=${token}`;
      location.href = deepLink;

      // 2) After a short delay, send to the App Store
      setTimeout(() => {
        // iOS App Store URL — replace YOUR_APPLE_ID
        location.href = 'https://apps.apple.com/us/app/battle-bets/id6738606749';
      }, 1500);

      // 3) Show a manual fallback link
      document.addEventListener('DOMContentLoaded', () => {
        const a = document.getElementById('fallback');
        a.href = 'https://www.battlebets.app';
      });
    })();
  </script>
</head>
<body style="font-family:sans-serif; text-align:center; padding:2rem;">
  <h1>Opening Battle Bets…</h1>
  <p>If you are not redirected, <a id="fallback">download the app</a>.</p>
</body>
</html>
